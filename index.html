<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Catálogo de Criaturas de Tibia</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<header>
  <div class="language-switcher">
    <button id="langEs" class="active">ES</button>
    <button id="langEn">EN</button>
  </div>
  <h1 data-i18n="mainTitle">Catálogo de Criaturas de Tibia</h1>
  <div class="search-container">
    <div class="search-group">
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar criatura..." data-i18n-placeholder="searchPlaceholder">
      <button id="searchButton" class="search-button" data-i18n="searchButton">Buscar</button>
    </div>

    <div class="filters">
      <select id="raceFilter">
        <option value="" data-i18n="allRaces">Todas las razas</option>
        <option value="Blood">Blood</option>
        <option value="Undead">Undead</option>
        <option value="Venom">Venom</option>
        <option value="Fire">Fire</option>
        <option value="Energy">Energy</option>
      </select>
      <select id="sortFilter">
        <option value="name" data-i18n="sortName">Ordenar por nombre</option>
        <option value="health" data-i18n="sortHealth">Ordenar por salud</option>
        <option value="experience" data-i18n="sortExp">Ordenar por experiencia</option>
      </select>
    </div>
    <div class="search-group">
      <div class="input-wrapper">
        <input type="text" id="searchItemInput" class="search-input" placeholder="Buscar ítem..." data-i18n-placeholder="searchItemPlaceholder">
        <ul id="itemSuggestions" class="suggestions-list"></ul>
      </div>
      <button id="searchItemButton" class="search-button" data-i18n="searchButton">Buscar</button>
    </div>
  </div>
</header>

<main>
  <div id="creaturesContainer" class="creatures-list"></div>
</main>

<div id="creatureModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-header">
      <img class="modal-creature-image" src="" alt="Creature Image" onerror="this.src='images/creatures/default_item.png'">
      <div>
        <h2 class="modal-title" id="modalTitle"></h2>
        <div class="creature-meta">
          <span class="creature-race" id="modalRace"></span>
          <div class="creature-stats">
            <span class="creature-stat">❤️ <span id="modalHealth"></span></span>
            <span class="creature-stat">⭐ <span id="modalExp"></span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="modal-section">
        <h3 data-i18n="details">Detalles</h3>
        <div class="modal-property">
          <strong data-i18n="modalSpeed">Velocidad:</strong>
          <span id="modalSpeed"></span>
        </div>
        <div class="modal-property">
          <strong data-i18n="modalSummonable">Invocable:</strong>
          <span id="modalSummonable"></span>
        </div>
        <div class="modal-property">
          <strong data-i18n="modalConvinceable">Convenceable:</strong>
          <span id="modalConvinceable"></span>
        </div>
      </div>
      <div class="modal-section">
        <h3 data-i18n="immunities">Inmunidades</h3>
        <ul id="modalImmunities" class="modal-list"></ul>
      </div>
      <div class="modal-section">
        <h3 data-i18n="voices">Frases</h3>
        <ul id="modalVoices" class="modal-list"></ul>
      </div>
      <div class="modal-section modal-items">
        <h3 data-i18n="droppedItems">Items que suelta</h3>
        <div class="items-grid" id="modalItems"></div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p data-i18n="dataSource">Datos obtenidos de loney-online.com</p>
  <p data-i18n="copyright">© 2023 Catálogo de Criaturas de Tibia - No afiliado a CipSoft</p>
</footer>

<script src="./js/translations.js"></script>
<script src="./js/script.js"></script>
<script src="./js/autocomplete.js"></script>
</body>
</html>
